fragment RewardsFields on RewardEdge {
  node {
    asset {
      id
      symbol
    }
    rewardType
    asset {
      id
      name
      decimals
    }
    epoch {
      id
    }
    amount
    amountFormatted @client
    percentageOfTotal
  }
}

query Rewards($partyId: ID!) {
  party(id: $partyId) {
    id
    rewardsConnection {
      edges {
        ...RewardsFields
      }
    }
  }
  epoch {
    id
    timestamps {
      start
      end
      expiry
    }
  }
}
